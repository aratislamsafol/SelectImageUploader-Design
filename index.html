<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>soppify</title>
</head>
<body>
    <div class="row">
        <div class="container">
            <div class="header">
                <h4>Select Image</h4>
                <p>Close</p>
            </div>
            <div class="sidebar">
                <div class="sidebarTopContent">
                    <div class="sidebarOption">
                        <p>Store Library</p>
                        <p>Icon</p>
                    </div>
    
                    <div class="tab sidebarOption">
                        <p>Images</p>
                        <p>Icon</p>
                    </div>
    
                    <div class="tab sidebarOption">
                        <p>Selected</p>
                        <p>Icon</p>
                    </div>
                </div>
                <div class="sidebarBottomContent">
                    <div class="tab sidebarOption">
                        <p>Saved Views</p>
                        <p>Icon</p>
                    </div>
                    <div class="tab sidebarOption">
                        <p>No saved views found</p>
                    </div>
                </div>
            </div>
            <div class="mainBody">
                <div class="navFilter">
                    <input type="search" name="" id="">
                    <div class="filterOption">
                        <h5>Filte</h5>
                        <h5>Sort</h5>
                        <h5>View</h5>
                    </div>
                </div>

                <div class="dragZone">
                    <button>Add images</button>
                    <p>or drag and drop</p>
                </div>

                <div class="images">
                    <div class="imageBox">
                        <img src="img/CV photo.jpg" alt="">
                    </div>
                    <div class="imageBox">
                        <img src="img/IMG_4192.HEIC-01.jpeg" alt="">
                    </div>
                </div>
            </div>
            <div class="footer">
                <button type="button">Close</button>
                <button type="button">Done</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
